<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .file-menu {
            background-color: #2e3b4e;
            color: white;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            width: 10%;
            position: relative;
        }

        .hidden {
            width: 30px;
            overflow: hidden;
        }

        .file-menu-title {
            background-color: #3a4a5e;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-align: left;
            width: 100%;
            font-weight: bold;
        }

        .file-menu-title:hover {
            background-color: #4a5a6e;
        }

        .resize-bar {
            width: 5px;
            background-color: #ccc;
            cursor: col-resize;
            user-select: none;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .left-panel {
            background-color: #f1f1f1;
            flex-grow: 1;
        }

        .right-panel {
            background-color: white;
            flex-grow: 1;
            position: relative;
        }

        .pdf-container {
            flex: 1;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-button:hover {
            background-color: #e04343;
        }
        #accept-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 5; /* Ensure it stays on top */
        }

        #accept-button:hover {
            background-color: #45a049;
        }

        .pdf-container {
            position: relative; /* Needed to position the button inside */
        }
        .chat-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 10;
        }

        .chat-overlay.open {
            transform: translateX(0);
        }

        .chat-header {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            color: black;
            border-radius: 5px;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="file-menu" id="uploaded-files-menu">
        <button class="file-menu-title" onclick="toggleMenu('uploaded-files-menu')">
            Accepted Files
        </button>
        <input type="file" id="fileUpload" accept=".pdf" style="display:none;">
        <button onclick="document.getElementById('fileUpload').click();">Upload Here</button>
        <ul id="uploaded-file-list"></ul>
    </div>

    <div class="left-panel" id="left-panel">
        <div class="pdf-container" id="pdf-container">
            <p>Select a PDF to preview it here.</p>
        </div>
    </div>

    <div class="resize-bar" id="resize-bar-2"></div>

    <div class="file-menu" id="generated-files-menu">
        <button class="file-menu-title" onclick="toggleMenu('generated-files-menu')">
            Generated Files
        </button>
        <ul id="generated-file-list"></ul>
    </div>

    <div class="right-panel" id="right-panel">
        <div class="pdf-container" id="pdf-container1">
            <button id="accept-button" onclick="">Accept Output</button>
            <p>Document Viewer</p>
        </div>
        <button id="logout-button" onclick="logOut()">Log Out</button>
        <button style="position: absolute; bottom: 10px; right: 10px;" 
                onclick="toggleChat()">Chat</button>
        <div class="chat-overlay" id="chat-overlay">
            <div class="chat-header">
                <span>Chat</span>
                <button style="background: none; border: none; color: white; cursor: pointer;" 
                        onclick="toggleChat()">X</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.classList.toggle('hidden');
        }

        function toggleChat() {
            const chatOverlay = document.getElementById('chat-overlay');
            chatOverlay.classList.toggle('open');
        }
        
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                const chatOverlay = document.getElementById('chat-overlay');
                if (chatOverlay.classList.contains('open')) {
                    toggleChat();
                }
            }
        });

        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = chatInput.value.trim();
            
            if (message) {
                const newMessage = document.createElement('div');
                newMessage.textContent = `You: ${message}`;
                chatMessages.appendChild(newMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                chatInput.value = '';
            }
        }
        document.getElementById('chat-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        const resizeBar2 = document.getElementById('resize-bar-2');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');
        let isDragging = false;
        let startX;

        resizeBar2.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;

            const initialLeftWidth = leftPanel.getBoundingClientRect().width;
            const initialRightWidth = rightPanel.getBoundingClientRect().width;

            const onMouseMove = (event) => {
                if (isDragging) {
                    const deltaX = event.clientX - startX;
                    const newLeftWidth = initialLeftWidth + deltaX;
                    const newRightWidth = initialRightWidth - deltaX;

                    if (newLeftWidth >= 0 && newRightWidth >= 0) {
                        leftPanel.style.flex = `${newLeftWidth} 1 0%`;
                        rightPanel.style.flex = `${newRightWidth} 1 0%`;
                    }
                }
            };

            const onMouseUp = () => {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function logOut() {
            console.log('Logged out');
        }
    </script>
</body>
</html>
