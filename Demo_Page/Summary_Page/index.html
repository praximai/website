<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Praxim.ai</a>
            </div>
            <nav class="navigation">
                <a href="#" onclick="logOut()">Log Out</a>
            </nav>
        </div>
    </header>
    <main id="main-content">
        <div id="left-div">
            <h1>Original Documents</h1>
            <div id="sidebar">
                <button id="upload-button">Upload Document</button>
                <ul id="document-list"></ul>
            </div>
            <p>"placeholder for original documents"</p>
        </div>
        <div id="right-div">
          <h1>Generated Summarization</h1>
          <p>"placeholder for generated summarization"</p>
        </div>
      </main>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyBZvsBcAoIJLbQc4yINQz78oyCovB4RDTA",
          authDomain: "praximai-438817.firebaseapp.com",
          projectId: "praximai-438817",
          storageBucket: "praximai-438817.appspot.com",
          messagingSenderId: "274586621759",
          appId: "1:274586621759:web:b9f20b3da3329327eba58a",
          measurementId: "G-EQ7HTDC8T3"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "../";
            }
        });

        window.logOut = function() {
            signOut(auth).then(() => {
                window.location.href = "../";
            }).catch((error) => {
                console.error("Error during logout", error);
            });
        };

        async function uploadDocument(event) {
            event.preventDefault();

            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'application/pdf, application/msword, text/plain';
            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const storageRef = ref(storage, `documents/${file.name}`);
                        const uploadTask = uploadBytesResumable(storageRef, file);

                        uploadTask.on('state_changed', 
                            (snapshot) => {
                            }, 
                            (error) => {
                                console.error("Error during file upload:", error);
                            }, 
                            async () => {
                                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                                await addDoc(collection(db, "documents"), {
                                    name: file.name,
                                    url: downloadURL,
                                    created: Date.now()
                                });
                            }
                        );
                    } catch (error) {
                        console.error("Error uploading document:", error);
                    }
                }
            };

            fileInput.click();
        }

        function loadDocuments() {
            const documentList = document.getElementById('document-list');
            onSnapshot(collection(db, "documents"), (snapshot) => {
                documentList.innerHTML = ''; // Clear the list before repopulating
                snapshot.forEach((doc) => {
                    const li = document.createElement('li');
                    li.textContent = doc.data().name;
                    li.onclick = () => {
                        // Open the document URL in a new tab
                        window.open(doc.data().url, '_blank');
                    };
                    documentList.appendChild(li);
                });
            }, (error) => {
                console.error("Error loading documents:", error);
            });
        }

        loadDocuments();

        document.getElementById('upload-button').addEventListener('click', uploadDocument);
    </script>
</body>
</html>
