<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overleaf-Like Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel, .right-panel {
            padding: 10px;
            overflow-y: auto;
            height: 100%;
        }

        .left-panel {
            width: 25%;
            background-color: #f1f1f1;
        }

        .center-bar {
            width: 5px;
            background-color: #ccc;
            cursor: col-resize;
            position: relative;
        }

        .right-panel {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .top-bar button {
            margin-left: 10px;
            background-color: #555;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #777;
        }

        .content-area {
            flex: 1;
            background-color: white;
            padding: 10px;
        }

        .chat-box {
            height: 100px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #ddd;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h3>Menu</h3>
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Project</button>
    </div>

    <div class="center-bar" id="center-bar"></div>

    <div class="right-panel">
        <div class="top-bar">
            <button>Compile</button>
            <button>History</button>
            <button>Layout</button>
        </div>

        <div class="content-area">
            <h2>Preview</h2>
            <p>Your LaTeX content will be displayed here.</p>
        </div>

        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <p><strong>User:</strong> Hello!</p>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Send a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const centerBar = document.getElementById('center-bar');
        let isDragging = false;

        centerBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const leftWidth = e.clientX / window.innerWidth * 100;
            document.querySelector('.left-panel').style.width = `${leftWidth}%`;
            document.querySelector('.right-panel').style.width = `${100 - leftWidth}%`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = document.createElement('p');
                newMessage.innerHTML = `<strong>You:</strong> ${message}`;
                chatMessages.appendChild(newMessage);
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
