<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Summarizaiton Page</title>
</head>
<body>
    <div class="file-menu">
        <h4>Uploaded Files</h4>
        <input type="file" id="upload-pdf" accept="application/pdf" style="margin-bottom: 10px;">
        <ul id="file-menu"></ul>
    </div>

    <div class="left-panel" id="left-panel">
        <div class="pdf-container" id="pdf-container">
            <p>Select a PDF to preview it here.</p>
        </div>
    </div>

    <div class="center-bar" id="center-bar"></div>

    <div class="right-panel">
        <div class="chat-box" id="chat-box">
            <div class="chat-messages" id="chat-messages">
                <p><strong>User:</strong> Hello!</p>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Send a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        const pdfUpload = document.getElementById('upload-pdf');
        const fileMenu = document.getElementById('file-menu');
        const pdfContainer = document.getElementById('pdf-container');
        const chatMessages = document.getElementById('chat-messages');
        const centerBar = document.getElementById('center-bar');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');
        const files = new Map();  // Store files with their content
        let isDragging = false;

        pdfUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const typedArray = new Uint8Array(e.target.result);
                    files.set(file.name, typedArray);  // Store file content
                    addToFileMenu(file.name);  // Add to menu
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function addToFileMenu(fileName) {
            const li = document.createElement('li');
            li.textContent = fileName;
            li.addEventListener('click', () => displayPDF(fileName));  // Attach click handler
            fileMenu.appendChild(li);
        }

        function displayPDF(fileName) {
            const pdfData = files.get(fileName);
            pdfjsLib.getDocument({ data: pdfData }).promise.then((pdf) => {
                pdfContainer.innerHTML = '';  // Clear previous content

                for (let i = 1; i <= pdf.numPages; i++) {
                    const canvas = document.createElement('canvas');
                    canvas.style.display = 'block';
                    canvas.style.margin = '10px auto';  // Center canvas
                    pdfContainer.appendChild(canvas);
                    renderPage(pdf, i, canvas);
                }
            });
        }

        function renderPage(pdf, pageNumber, canvas) {
            pdf.getPage(pageNumber).then((page) => {
                const viewport = page.getViewport({
                    scale: pdfContainer.clientWidth / page.getViewport({ scale: 1 }).width,
                });
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                page.render({ canvasContext: context, viewport: viewport }).promise;
            });
        }

        centerBar.addEventListener('mousedown', () => {
            isDragging = true;
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const leftWidth = (e.clientX / window.innerWidth) * 100;
            leftPanel.style.width = `${leftWidth}%`;
            rightPanel.style.width = `${100 - leftWidth}%`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const newMessage = document.createElement('p');
                newMessage.innerHTML = `<strong>You:</strong> ${message}`;
                chatMessages.appendChild(newMessage);
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
